<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Love Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  
    <ion-item>
      <ion-label floating>Imie chlopaka:</ion-label>
      <ion-input type="text" [(ngModel)]="name1"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Imie dziewczyny:</ion-label>
      <ion-input type="text" [(ngModel)]="name2"></ion-input>
    </ion-item>
  
  </ion-list>
  <ion-card text-center>
    <ion-card-header > 
     {{name1 || '???'}}  <ion-icon name="heart" color="danger"></ion-icon> {{name2 || '???'}}
    </ion-card-header>
    <ion-card-content class="score">
     {{score}}%
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-icon name="leaf" item-start></ion-icon>
        Herbology
      
    </ion-item>
  </ion-list>
</ion-content>
